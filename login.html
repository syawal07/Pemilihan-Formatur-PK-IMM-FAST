<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Pemilihan Formatur PK IMM FAST 2024/2025</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="64X64" href="./assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css/login.css" />
  </head>
  <body>
    <div class="login-page bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <img src="./assets/logo.png" alt="logo" />
            <h4 class="mb-3 text-center">
              Website Pemilihan Formatur Tetap PK IMM FAST 2024/2025
            </h4>
            <div class="bg-white shadow rounded">
              <div class="row">
                <div class="col-md-7 pe-0">
                  <div class="form-left h-100 py-5 px-5">
                    <form action="" class="row g-4">
                      <div class="col-12">
                        <label
                          >Username<span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter Username"
                          />
                        </div>
                      </div>

                      <div class="col-12">
                        <label
                          >Password<span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter Password"
                          />
                        </div>
                      </div>

                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary px-4 float-end mt-4"
                        >
                          login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-5 ps-0 d-none d-md-block">
                  <div
                    class="form-right h-100 bg-danger text-white text-center pt-5"
                  >
                    <img src="./assets/logo.png" alt="logo" />
                    <h5 class="fs-1">Selamat Datang Para Kader Saintis Muda</h5>
                  </div>
                </div>
              </div>
            </div>
            <p class="text-end text-secondary mt-3">
              Website Pemilihan Formatur Tetap PK IMM FAST 2024/2025
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
  </body>
</html>
