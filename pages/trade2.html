  <body>
    <!-- Navbar -->

    <head>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">
                  <i class="fa-solid fa-house"></i>Dashboard</a

                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-chart-simple"></i>Trade</a

    <!-- Akhir Navbar -->

    <!-- Hero Section -->

    <!-- Features -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title text-center">Purchase Carbon Credits</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="carbon-credit" class="form-label"
                    >Carbon Credit</label
                  >
                  <select class="form-select" id="carbon-credit">
                    <option value="1">Carbon dioxide</option>
                    <option value="2">Nitric oxide</option>
                    <option value="3">Methane</option>
                    <option value="4">Perflourocarbon</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="weight" class="form-label">Weight</label>
                  <select class="form-select" id="weight">
                    <option value="1">Ton</option>
                    <option value="2">Kg</option>
                    <option value="3">Ons</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter your address"
                  />
                </div>

                <div class="mb-3">
                  <label for="delivery" class="form-label"
                    >Delivery service</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="delivery"
                    placeholder="Enter your Delivery service"
                  />
                </div>

                <div class="mb-3">
                  <label for="total-price" class="form-label"
                    >Total Price</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="total-price"
                    readonly
                  />
                </div>
                <div class="text-center">
                  <a href="./trade.html" class="btn btn-secondary mx-2">Back</a>
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Buy Carbon Credit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Features -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Purchase Carbon Credits
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>Are you sure you want to place an order?</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Modal -->

    <footer>
      <div class="parent-footer">
        <p><b>&copy; Copyright, Suported by: ZERO-C</b></p>
      </div>
